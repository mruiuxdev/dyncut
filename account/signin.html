<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DYNCUT: DDNS,Short URL, and text that is to the point">
    <meta name="keywords" content="dyncut, domain, short url, paste it, multiple domain, api">

    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png" />

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>DYNCUT: DDNS,Short URL, and text that is to the point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/libs/slick/slick.css" />
    <link rel="stylesheet" href="/assets/libs/slick/slick-theme.css" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div id="loader" class="bg-white">
        <img src="/assets/images/dyncut.gif" width="120" alt="dyncut" class="mb-10">
        <img src="/assets/images/dyncut-loader.svg" width="200" alt="dyncut">
    </div>
    <main class="overflow-hidden">
        <div class="account min-vh-100 position-relative">
            <div class="row g-0">
                <div class="col-xl-6 col-lg-7">
                    <div
                        class="form h-100 py-xl-100 py-lg-100 py-md-100 pt-50 pb-130 px-lg-50 px-20 min-vh-100 position-relative">
                        <div class="logo text-center">
                            <a href="/">
                                <img src="/assets/images/dyncut-footer.svg" width="137" alt="dyncut">
                            </a>
                        </div>
                        <div class="heading mt-30 text-center text-white">
                            <h1 class="fw-bold">Welcome <span class="text-primary">Back</span></h1>
                        </div>
                        <div class="desc text-center text-white mt-30">
                            Welcome, please enter your details
                        </div>
                        <form action="/index.html" class="mt-30 needs-validation" novalidate>
                            <div
                                class="form-group mb-30 ps-60 pe-20 py-15 position-relative rounded-pill has-validation">
                                <label class="label__icon" for="emailPhone">
                                    <img src="/assets/images/icon-email-phone.svg" width="25" alt="email-phone">
                                </label>
                                <input type="text" name="emailPhone" id="emailPhone" class="form-control"
                                    placeholder="Email address or phone number" required>
                                <div class="invalid-feedback">
                                    Please enter email or phone
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div
                                class="form-group mb-30 ps-60 pe-20 py-15 position-relative rounded-pill has-validation">
                                <label class="label__icon" for="password">
                                    <img src="/assets/images/icon-password.svg" width="25" alt="password">
                                </label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Please enter password
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-30 d-flex align-items-center justify-content-between border-0">
                                <div class="form-check">
                                    <input class="form-check-input mt-0" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label text-white" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                                <a href="/account/forget-password.html" class="text-white">Forget password?</a>
                            </div>
                            <div class="mb-30">
                                <button class="btn btn-primary w-100 text-center" type="submit">Sign in</button>
                            </div>
                        </form>
                        <div class="or position-relative text-center text-white mb-30">
                            Or continue with
                        </div>
                        <a href="#"
                            class="d-flex align-items-center justify-content-center btn btn-outline-white w-100">
                            <img src="/assets/images/icon-google.svg" width="30" alt="google" class="me-10 icon-google">
                            <span>Sign in with Google</span>
                        </a>
                        <div class="text-center text-white mt-50">
                            Don’t have an account? <a href="/account/signup.html"
                                class="text-link text-primary text-decoration-underline">Create
                                new</a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-5 d-lg-block d-none">
                    <div class="bg min-vh-100 h-100">
                        <img src="/assets/images/account-bg.jpg" class="img-fluid" alt="account">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="account__footer">
        <div class="container d-flex flex-lg-row flex-column align-items-center justify-content-between">
            <div id="copyrightYear" class="text-white order-lg-0 order-1 mt-lg-0 mt-30"></div>
            <div class="media d-flex align-items-center order-lg-1 order-0">
                <a href="/" class="d-flex align-items-center justify-content-center rounded-pill" target="_blank">
                    <i data-feather="facebook"></i>
                </a>
                <a href="/" class="d-flex align-items-center justify-content-center rounded-pill" target="_blank">
                    <i data-feather="twitter"></i>
                </a>
                <a href="/" class="d-flex align-items-center justify-content-center rounded-pill" target="_blank">
                    <i data-feather="instagram"></i>
                </a>
                <a href="/" class="d-flex align-items-center justify-content-center rounded-pill" target="_blank">
                    <i data-feather="youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libs/jquery/jquery.min.js"></script>
    <script src="/assets/libs/slick/slick.min.js"></script>
    <script src="/assets/libs/theia/resizesensor.min.js"></script>
    <script src="/assets/libs/theia/theia.min.js"></script>
    <script src="/assets/scripts/scripts.js"></script>
    <script>
        const copyrightFooter = `
        © Copyright ${new Date().getFullYear()} dyncut.com - All Rights Reserved.
`;
        document.getElementById('copyrightYear').innerHTML = copyrightFooter;

        feather.replace();
    </script>
</body>

</html>
